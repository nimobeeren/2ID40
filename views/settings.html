<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="el">
<nav>
    <div id="mySidenav" class="sidenav">
        <a class="nav_separate" href="../index.html">Dashboard</a>
        <a href="monday.html">Monday</a>
        <a href="tuesday.html">Tuesday</a>
        <a href="wednesday.html">Wednesday</a>
        <a href="thursday.html">Thursday</a>
        <a href="friday.html">Friday</a>
        <a href="saturday.html">Saturday</a>
        <a class="nav_separate" href="sunday.html">Sunday</a>
        <div id="currentPage">Settings</div>
    </div>
    <img class="nav__button" src="../icons/ic_menu_white_24px.svg" onclick="openNav()">
    <div class="nav__title">Settings</div>
    <img class="nav__button" src="../icons/ic_settings_white_24px.svg" style="visibility:hidden">
</nav>
<main>
    <div class="settings">
        <span class="setting__label">Day Temperature</span>
        <div class="setting">
            <div class="setting__img">
                <img class="icon" src="../icons/ic_wb_sunny_white_24px.svg"/>
            </div>
            <div class="setting__buttons">
                <a id="temp-up-day" class="temp-button">
                    <img src="../icons/ic_arrow_drop_up_white_24px.svg">
                </a>
                <div id="set-temp-value-day" class="temp-value-settings">20.0&deg;</div>
                <a id="temp-down-day" class="temp-button">
                    <img src="../icons/ic_arrow_drop_down_white_24px.svg">
                </a>
            </div>
        </div>
        <div id="day-slider" class="setting__slider">
            <div id="day-slider-knob" class="slider__knob"></div>
        </div>
        <span id="settings-border" class="setting__label">Night Temperature</span>
        <div class="setting">
            <div class="setting__img">
                <img class="icon" src="../icons/moon_white.svg"/>
            </div>
            <div class="setting__buttons">
                <a id="temp-up-night" class="temp-button">
                    <img src="../icons/ic_arrow_drop_up_white_24px.svg">
                </a>
                <div id="set-temp-value-night" class="temp-value-settings">20.0&deg;</div>
                <a id="temp-down-night" class="temp-button">
                    <img src="../icons/ic_arrow_drop_down_white_24px.svg">
                </a>
            </div>
        </div>
        <div id="night-slider" class="setting__slider">
            <div id="night-slider-knob" class="slider__knob"></div>
        </div>
    </div>
</main>
<script src="../js/api.js"></script>
<script src="../js/navigation.js"></script>
<script src="../js/settings.js"></script>
</body>
</html>
