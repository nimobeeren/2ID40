<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/weekday.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header>
    <a class="header__button" onclick="openNav()">
        <img src="../icons/ic_menu_white_24px.svg">
    </a>
    <div class="header__title" id="title">Schedule</div>
    <a class="header__button" href="settings.html">
        <img src="../icons/ic_settings_white_24px.svg">
    </a>
</header>
<aside id="sidenav">
    <a class="aside__item" href="../index.html">Dashboard</a>
    <div class="aside__separator"></div>
    <a class="aside__item" href="weekday.html?day=Monday">Monday</a>
    <a class="aside__item" href="weekday.html?day=Tuesday">Tuesday</a>
    <a class="aside__item" href="weekday.html?day=Wednesday">Wednesday</a>
    <a class="aside__item" href="weekday.html?day=Thursday">Thursday</a>
    <a class="aside__item" href="weekday.html?day=Friday">Friday</a>
    <a class="aside__item" href="weekday.html?day=Saturday">Saturday</a>
    <a class="aside__item" href="weekday.html?day=Sunday">Sunday</a>
    <div class="aside__separator"></div>
    <a class="aside__item" href="settings.html">Settings</a>
</aside>
<main>
    <div class="swipe-area"></div>
    <div class="timeline" id="timeline">
        <div class="timeline__part part--disabled"></div>
    </div>
    <div class="periods">
        <div class="periods__existing" id="existing">
            <div class="periods__item item--existing" id="dummy-period">
                <img class="period__icon" src="../icons/ic_wb_sunny_white_24px.svg">
                <span class="start">start</span>
                <span>-</span>
                <span class="end">end</span>
                <input class="delete__switch" type="submit" value="">
            </div>
        </div>
        <form class="periods__item item--new" id="new" action="" onsubmit="return false;">
            <img class="period__icon" src="../icons/ic_wb_sunny_white_24px.svg">
            <input type="time" id="start" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]|24:00" title="HH:MM" maxlength="5" required>
            <span>-</span>
            <input type="time" id="end" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]|24:00" title="HH:MM" maxlength="5" required>
            <input id="submit-button" type="submit" value="">
        </form>
        <div class="add-button__wrapper">
            <a class="periods__add-button" id="add-button">ADD SWITCH</a>
        </div>
    </div>
</main>
<script src="../js/api.js"></script>
<script src="../js/core.js"></script>
<script src="../js/weekday.js"></script>
<script src="../js/navigation.js"></script>
</body>
</html>
