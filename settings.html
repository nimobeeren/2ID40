<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="el">
<nav>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)"></a>
        <a href="index.html">Today</a>
        <a href="monday.html">Monday</a>
        <a href="tuesday.html">Tuesday</a>
        <a href="wednesday.html">Wednesday</a>
        <a href="thursday.html">Thursday</a>
        <a href="friday.html">Friday</a>
        <a href="saturday.html">Saturday</a>
        <a href="sunday.html">Sunday</a>
    </div>
    <img class="nav__button" src="icons/ic_menu_white_24px.svg" onclick="openNav()">
    <div class="nav__title">Settings</div>
    <img class="nav__button" src="icons/ic_settings_white_24px.svg" style="visibility:hidden">
</nav>
<main>
    <div class="settings">
        <span class="setText">Set Day Temperature</span>
        <div class="leftColumn">
            <img class="icons" src="icons/ic_wb_sunny_white_24px.svg"/>
        </div>
        <div class="rightColumn">
            <a id="temp-up-day" class="temp-button-settings">
                <img src="icons/ic_arrow_drop_up_white_24px.svg">
            </a>
            <div id="set-temp-value-day" class="temp-value-settings">
                <div class="temp-control">20.0&deg;</div>
            </div>
            <a id="temp-down-day" class="temp-button-settings">
                <img src="icons/ic_arrow_drop_down_white_24px.svg">
            </a>
        </div>
            <span id="settings-border" class="setText">Set Night Temperature</span>
        <div class="leftColumn">
            <img class="icons" src="icons/moon_white.svg"/>
        </div>
        <div class="rightColumn">
            <a id="temp-up-night" class="temp-button-settings">
                <img src="icons/ic_arrow_drop_up_white_24px.svg">
            </a>
            <div id="set-temp-value-night" class="temp-value-settings">
                <div class="temp-control">20.0&deg;</div>
            </div>
            <a id="temp-down-night" class="temp-button-settings">
                <img src="icons/ic_arrow_drop_down_white_24px.svg">
            </a>
        </div>
    </div>

</main>
<script src="api.js"></script>
<script src="navigation.js"></script>
<script src="settings.js"></script>
</body>
</html>
