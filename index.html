<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Thermostat</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="/index.js"></script>
</head>
<body>
    <nav>
        <img class="nav__button" src="/icons/ic_menu_white_24px.svg">
        <div class="nav__title">Thermostat</div>
        <img class="nav__button" src="/icons/ic_settings_white_24px.svg">
    </nav>
    <main>
        <div class="timeline">
            <div class="timeline__part part--day"></div>
            <div class="timeline__part part--night">
                <div class="timeline__caption">22:00</div>
            </div>
        </div>
        <div class="radial-slider" id="temp-slider">
            <div class="radial-slider__knob" id="temp-knob"></div>
            <a class="temp-button" id="temp-up" onclick="smallIncreaseTemp()">
                <img src="/icons/ic_arrow_drop_up_white_24px.svg">
            </a>
            <div class="temp-value" id="set-temp-value">5.0&deg;</div>
            <a class="temp-button" id="temp-down" onclick="smallDecreaseTemp()">
                <img src="/icons/ic_arrow_drop_down_white_24px.svg">
            </a>
        </div>
    </main>
</body>
</html>
