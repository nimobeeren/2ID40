<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Thermostat</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<nav>
    <img class="nav__button" src="icons/ic_menu_white_24px.svg">
    <div class="nav__title">Thermostat</div>
    <img class="nav__button" src="icons/ic_settings_white_24px.svg">
</nav>
<main>
    <div id="timeline" class="timeline">
        <div class="timeline__part part--disabled"></div>
    </div>
    <div id="temp-slider" class="radial-slider">
        <div id="temp-knob" class="radial-slider__knob"></div>
        <div id="temp-line-day" class="radial-slider__line line--day">
            <img src="icons/ic_wb_sunny_white_24px.svg">
        </div>
        <div id="temp-line-night" class="radial-slider__line line--night">
            <img src="icons/moon_white.svg">
        </div>
        <a id="temp-up" class="temp-button">
            <img src="icons/ic_arrow_drop_up_white_24px.svg">
        </a>
        <div id="set-temp-value" class="temp-value">5.0&deg;</div>
        <a id="temp-down" class="temp-button">
            <img src="icons/ic_arrow_drop_down_white_24px.svg">
        </a>
    </div>
</main>
<script src="api.js"></script>
<script src="index.js"></script>
</body>
</html>
